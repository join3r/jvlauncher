<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Queue</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: transparent !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f2f2f7 !important;
            color: var(--text-primary);
            min-height: 100vh;
        }

        :root[data-theme="dark"] body {
            background: #2c2c2e !important;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) body {
                background: #2c2c2e !important;
            }
        }

        .container {
            padding: 24px;
            max-width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        /* Button styles are now in button-styles.css */

        .queue-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .queue-item {
            background: rgba(255, 255, 255, 0.05);
            border: 0.5px solid var(--border-color);
            border-radius: 8px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        :root[data-theme="light"] .queue-item {
            background: rgba(0, 0, 0, 0.03);
        }

        @media (prefers-color-scheme: light) {
            :root:not([data-theme]) .queue-item {
                background: rgba(0, 0, 0, 0.03);
            }
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="light"] .queue-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: light) {
            :root:not([data-theme]) .queue-item:hover {
                background: rgba(0, 0, 0, 0.05);
            }
        }

        .queue-item-number {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 40px;
        }

        .queue-item-content {
            flex: 1;
            min-width: 0;
        }

        .queue-item-agent {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .queue-item-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ff9800;
        }

        .status-processing {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-failed {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">AI Queue</div>
            <div class="actions">
                <button id="refresh-btn">Refresh</button>
                <button id="clear-finished-btn">Clear Finished</button>
            </div>
        </div>
        <div class="queue-list" id="queue-list">
            <div class="empty-state">
                <div class="empty-state-icon">‚è≥</div>
                <div class="empty-state-text">Loading...</div>
            </div>
        </div>
    </div>

    <script src="ai-queue.js"></script>
</body>
</html>
