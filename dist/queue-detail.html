<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Item Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: transparent !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f2f2f7 !important;
            color: var(--text-primary);
            height: 100vh;
            overflow-y: auto;
        }

        :root[data-theme="dark"] body {
            background: #2c2c2e !important;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) body {
                background: #2c2c2e !important;
            }
        }

        .container {
            padding: 24px;
            max-width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .queue-number {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ff9800;
        }

        .status-processing {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-failed {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        /* Button styles are now in button-styles.css */

        .section {
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-content {
            background: rgba(255, 255, 255, 0.05);
            border: 0.5px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
        }

        :root[data-theme="light"] .section-content {
            background: rgba(0, 0, 0, 0.03);
        }

        @media (prefers-color-scheme: light) {
            :root:not([data-theme]) .section-content {
                background: rgba(0, 0, 0, 0.03);
            }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 0.5px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-value {
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 12px;
        }

        :root[data-theme="light"] .message-item {
            background: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: light) {
            :root:not([data-theme]) .message-item {
                background: rgba(0, 0, 0, 0.05);
            }
        }

        .message-role {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .role-system {
            color: #6c757d;
        }

        .role-user {
            color: #007bff;
        }

        .role-assistant {
            color: #28a745;
        }

        .role-tool {
            color: #ff9800;
        }

        .message-content {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .response-content {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .empty-response {
            font-size: 13px;
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="loading">
            <div class="loading-icon">‚è≥</div>
            <div>Loading...</div>
        </div>
    </div>

    <script src="queue-detail.js"></script>
</body>
</html>
