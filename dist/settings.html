<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button-styles.css">
    <style>
        html { background: transparent !important; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Use solid backgrounds so the window doesn't blend with a dark page bg */
            background: #f2f2f7 !important; /* light mode window base */
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        :root[data-theme="dark"] body { background: #2c2c2e !important; }
        /* System theme - dark mode */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) body { background: #2c2c2e !important; }
        }
        .settings-container {
            max-width: 580px;
            margin: 0 auto;
            padding: 16px 20px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }
        /* Rowed layout */
        .settings-rows { display: grid; grid-template-columns: 140px 1fr; row-gap: 12px; column-gap: 12px; align-items: center; }
        .row-label { font-weight: 400; font-size: 13px; text-align: right; }
        .row-control { display: flex; gap: 8px; align-items: center; }
        .row-control input[type="number"],
        .row-control input[type="text"],
        .row-control input[type="password"],
        .row-control select {
            width: 100%;
            padding: 3px 6px;
            border: 0.5px solid var(--border-color);
            border-radius: 5px;
            font-size: 13px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            height: 22px;
            line-height: 1.2;
        }
        .row-control input:focus, .row-control select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 20%, transparent);
        }
        /* Segmented control */
        .segmented { display: inline-flex; padding: 2px; background: var(--bg-tertiary); border-radius: 6px; border: 0.5px solid var(--border-color); }
        .segmented button { appearance: none; border: none; background: transparent; padding: 3px 12px; font-size: 13px; color: var(--text-primary); border-radius: 4px; cursor: pointer; transition: background 0.15s, color 0.15s; font-weight: 400; }
        .segmented button.is-active { background: var(--accent); color: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.15); }
        /* Button styles are now in button-styles.css */
        .shortcut-input { flex: 1; }
        /* Native checkbox size */
        .row-control input[type="checkbox"] { accent-color: var(--accent); }
        /* Bottom actions */
        .actions-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 16px; padding-top: 12px; border-top: 1px solid var(--border-color); }
        .actions-right { display: flex; gap: 8px; }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
        }
        .checkbox-label input {
            margin-right: 6px;
            width: auto;
        }
        .btn {
            padding: 4px 14px;
            border: 0.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s;
            height: 24px;
            line-height: 1.2;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        .btn-primary:hover {
            filter: brightness(0.95);
        }
        .btn-success {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }
        .btn-danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 16px;
        }
        /* Tab navigation */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .tab {
            padding: 6px 16px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            font-size: 13px;
            font-weight: 400;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }
        .tab:hover {
            color: var(--text-primary);
        }
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            font-weight: 500;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Disabled state for AI settings */
        .ai-settings-disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .ai-settings-disabled input,
        .ai-settings-disabled select,
        .ai-settings-disabled button {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="tabs">
            <button class="tab active" data-tab="general">General</button>
            <button class="tab" data-tab="ai">AI</button>
        </div>

        <!-- General Tab -->
        <div class="tab-content active" id="general-tab">
            <div class="settings-rows">
            <div class="row-label">Theme</div>
            <div class="row-control">
                <div class="segmented" id="theme-segment">
                    <button data-value="system">System</button>
                    <button data-value="dark">Dark</button>
                    <button data-value="light">Light</button>
                </div>
            </div>

            <div class="row-label">Grid</div>
            <div class="row-control" style="gap:8px; flex-direction: column; align-items: flex-start;">
                <div style="display:flex; align-items:center; gap:8px;">
                    <span style="opacity:.85; font-size: 13px;">Grid Columns in X-axis</span>
                    <input type="number" id="settings-grid-cols" min="2" max="10" style="width:60px;">
                </div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <span style="opacity:.85; font-size: 13px;">Grid Columns in Y-axis</span>
                    <input type="number" id="settings-grid-rows" min="2" max="10" style="width:60px;">
                </div>
            </div>

            <div class="row-label">Global Shortcut</div>
            <div class="row-control">
                <input class="shortcut-input" type="text" id="settings-shortcut" placeholder="CommandOrControl+Shift+Space" readonly>
                <button type="button" class="btn-record" id="record-shortcut-btn">Record shortcut</button>
            </div>

            <div class="row-label">Start at login</div>
            <div class="row-control">
                <label class="checkbox-label" style="gap:8px;">
                    <input type="checkbox" id="settings-start-login">
                    <span>Start at login</span>
                </label>
            </div>

            <div class="row-label">Hide app names</div>
            <div class="row-control">
                <label class="checkbox-label" style="gap:8px;">
                    <input type="checkbox" id="settings-hide-app-names">
                    <span>Hide application names</span>
                </label>
            </div>

            <div class="row-label">Updates</div>
            <div class="row-control" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                <div style="display: flex; align-items: center; gap: 8px; width: 100%;">
                    <button type="button" class="btn btn-primary" id="check-updates-btn">Check for Updates</button>
                    <span id="update-status" style="font-size: 11px; opacity: 0.75;"></span>
                </div>
                <div id="update-info" style="display: none; padding: 10px; background: var(--bg-tertiary); border-radius: 6px; width: 100%; box-sizing: border-box;">
                    <div style="font-weight: 600; margin-bottom: 6px; font-size: 13px;">Update Available!</div>
                    <div style="font-size: 11px; opacity: 0.85; margin-bottom: 3px;">
                        <strong>Current:</strong> <span id="current-version"></span>
                    </div>
                    <div style="font-size: 11px; opacity: 0.85; margin-bottom: 8px;">
                        <strong>Latest:</strong> <span id="latest-version"></span>
                    </div>
                    <div id="update-body" style="font-size: 11px; opacity: 0.75; margin-bottom: 8px; max-height: 80px; overflow-y: auto;"></div>
                    <button type="button" class="btn btn-success" id="install-update-btn">Download & Install</button>
                </div>
            </div>
        </div>
        </div>

        <!-- AI Tab -->
        <div class="tab-content" id="ai-tab">
            <div class="settings-rows" style="margin-bottom: 16px;">
                <div class="row-label">Enable AI Features</div>
                <div class="row-control">
                    <label class="checkbox-label" style="gap:8px;">
                        <input type="checkbox" id="ai-enabled">
                        <span>Enable AI features</span>
                    </label>
                </div>
            </div>
            <div class="settings-rows" id="ai-settings-rows">
                <div class="row-label">Endpoint URL</div>
                <div class="row-control">
                    <input type="text" id="ai-endpoint-url" placeholder="http://192.168.1.113:1234">
                </div>

                <div class="row-label">API Key</div>
                <div class="row-control">
                    <input type="password" id="ai-api-key" placeholder="Optional API key">
                </div>

                <div class="row-label">Default Model</div>
                <div class="row-control" style="gap: 8px;">
                    <select id="ai-default-model" style="flex: 1;">
                        <option value="">Select default model</option>
                    </select>
                    <button type="button" class="btn btn-secondary" id="update-models-btn">Update Models</button>
                </div>

                <div class="row-label">Max Concurrent Agents</div>
                <div class="row-control">
                    <input type="number" id="ai-max-concurrent" min="1" value="1" style="width: 80px;">
                </div>

                <div class="row-label">Queue</div>
                <div class="row-control">
                    <button type="button" class="btn btn-secondary" id="view-ai-queue-btn">View AI Queue</button>
                </div>
            </div>
        </div>

        <div class="actions-bar">
            <button class="btn btn-secondary" id="cancel-settings-btn">Cancel</button>
            <div class="actions-right">
                <button class="btn btn-primary" id="save-settings-btn">Save</button>
                <button class="btn btn-primary" id="quit-app-btn">Quit Application</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
